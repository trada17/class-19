<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myfunction(5,5)">click</button><br><br>
    <button onclick="addition(3)">Add these</button>
    <script>
        function myfunction(a,b){
            document.write(a*b)
        }
        function addition(x,y=10){
            document.write(x+y)
        }
    </script>
</body>
</html>
